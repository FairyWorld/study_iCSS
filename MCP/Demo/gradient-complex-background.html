<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂渐变背景效果 - 基于iCSS技术</title>
    <link rel="stylesheet" href="gradient-complex-background.css">
</head>
<body>
    <div class="background-container">
        <!-- 主背景层 -->
        <div class="bg-layer bg-conic-animation"></div>
        <div class="bg-layer bg-linear-waves"></div>
        <div class="bg-layer bg-radial-glass"></div>
        
        <!-- 内容展示区域 -->
        <div class="content-grid">
            <!-- 圆锥渐变动画卡片 -->
            <div class="card conic-card">
                <h3>圆锥渐变动画</h3>
                <div class="conic-demo"></div>
                <p>基于conic-gradient的旋转动画效果</p>
            </div>
            
            <!-- 线性渐变叠加卡片 -->
            <div class="card linear-card">
                <h3>线性渐变分层</h3>
                <div class="linear-demo"></div>
                <p>多层linear-gradient的复杂叠加</p>
            </div>
            
            <!-- 径向渐变毛玻璃卡片 -->
            <div class="card radial-card" id="glass-card">
                <h3>毛玻璃3D效果</h3>
                <div class="radial-demo"></div>
                <p>径向渐变配合backdrop-filter</p>
            </div>
            
            <!-- 渐变边框卡片 -->
            <div class="card border-card">
                <h3>渐变镂空边框</h3>
                <div class="border-demo"></div>
                <p>基于mask的镂空圆角边框</p>
            </div>
            
            <!-- 网格背景卡片 -->
            <div class="card grid-card">
                <h3>网格渐变背景</h3>
                <div class="grid-demo"></div>
                <p>网格图案与渐变的结合</p>
            </div>
            
            <!-- 内凹圆角卡片 -->
            <div class="card curve-card">
                <h3>内凹平滑圆角</h3>
                <div class="curve-demo"></div>
                <p>使用mask实现复杂形状</p>
            </div>
        </div>
        
        <!-- 浮动动画元素 -->
        <div class="floating-elements">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <h4>动画控制</h4>
            <button id="toggleAnimation">暂停/播放动画</button>
            <button id="changeTheme">切换主题</button>
            <div class="slider-group">
                <label for="speedControl">动画速度：</label>
                <input type="range" id="speedControl" min="0.5" max="3" value="1" step="0.1">
            </div>
        </div>
    </div>
    
    <script src="gradient-complex-background.js"></script>
</body>
</html>
